query {
    product{
        name
        id
        quantity
        price
    }
}

mutation {
  createProduct(
    name: "TesteGraphQL",
    price: 20.00,
    quantity: 2,
    category_id: 7
  )
  {
    id
    name
  }
}

mutation {
  deleteProduct(
    id:13,
  )
  {
    id
    name
  }
}

mutation {
    updateProduct(
        id:12
        name: "Modificação",
        price: 18.99,
        quantity: 1
    )
    {
        id
        name
    }
}


mutation {
  updateProduct(
    id:21,
    name:"Amendoim"
    price: 8.90
  )
  {
    name
    price
  }
}